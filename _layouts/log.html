---
layout: default
---


<article lang="{{ page.lang }}" class="post">
  <header>
    <h1 xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Text" property="dct:title"
      rel="dct:type" class="post-title">{{ page.title }}</h1>
    <span style="font-style:italic">Parte del <a href="/log/{{ page.year }}">log de {{ page.year }}</a>
    </span>
  </header>
  <hr>
  <div class="content">
    {{ content }}
  </div>
</article>
